<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de multa</h1>
    Velocidade do carro: <input type="number" name="velocidade" id="vel"> Km/h
    <input type="button" value="verificar" onclick=Calcular()>
    <div id="result">


    </div>

    <script>
        function Calcular() {
            var txtvel = window.document.getElementById("vel");
            var result = window.document.getElementById("result");
            var vel = parseInt(txtvel.value);

            result.innerHTML = "Sua velocidade atual é de " + vel + "Km/h";
    
            if(vel > 60) {
                result.innerHTML += "Você foi <strong>MULTADO</strong> por excesso de velocidade!";

            } else {
                result.innerHTML += "Dirija sempre com cinto de segurança!";
            }

        }
    </script>
    
</body>
</html>
